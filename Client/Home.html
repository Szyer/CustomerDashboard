<!DOCTYPE html>
<html>

<head>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    .table-container {
        max-height: 400px; 
        overflow-y: auto;
       
    }
    thead th {
            position: sticky;
            top: 0;
            background-color: #fff; 
        }
</style>
</head>

<body>
  <div class="container mt-5">
    <h1>Customer Dashboard</h1>
    
        <button type="button" class="btn btn-primary" onclick="goToAddCustomer()">Add Customer</button>
    
    <div class=" table-container">
    <table class="table mt-4">
      <thead>
        <tr>
        
          <th>First Name</th>
          <th>Last Name</th>
          <th>Street</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerTableBody">

      </tbody>
    </table>
  </div>
</div>

 
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Customer Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="editForm">
              <div class="form-group">
                <label for="editFirstName">First Name</label>
                <input type="text" class="form-control" id="editFirstName" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="editLastName">Last Name</label>
                <input type="text" class="form-control" id="editLastName" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="editEmail"> Email</label>
                <input type="text" class="form-control" id="editEmail" name="email" required>
              </div>
              <div class="form-group">
                  <label for="editStreet"> Street</label>
                  <input type="text" class="form-control" id="editStreet" name="street" required>
                </div>
                <div class="form-group">
                  <label for="editAddress"> Address</label>
                  <input type="text" class="form-control" id="editAddress" name="address" required>
                </div>
                <div class="form-group">
                  <label for="editCity"> City</label>
                  <input type="text" class="form-control" id="editCity" name="city" required>
                </div>
                <div class="form-group">
                    <label for="editState"> State</label>
                    <input type="text" class="form-control" id="editState" name="state" required>
                  </div>
                <div class="form-group">
                  <label for="editPhone"> Phone</label>
                  <input type="text" class="form-control" id="editPhone" name="phone" required>
                </div>
            </form>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="home.js"></script>
</body>

</html>
